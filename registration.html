<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body><div id="form">
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
</div>
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
        let Name = document.getElementById("name");
        let Gender = document.getElementById("gender");
        let Email = document.getElementById("email");
        let Mobile = document.getElementById("mobile");
        let heading1 = document.getElementById('dName');
        let heading2 = document.getElementById('dGender');
        let heading3 = document.getElementById('dEmail');
        let heading4 = document.getElementById('dMobile');
        let myForm = document.getElementById("form");
		function showName() {
			heading1.innerText = Name.value;
            console.log(heading1);
		}

		function showGender() {
			heading2.innerText = Gender.value;
            console.log(heading2);
		}

		function showEmail() {
			heading3.innerText = Email.value;
            console.log(heading3);
		}

		function showMobile() {
			heading4.innerText = Mobile.value;
            console.log(heading4);
		}

		function resetForm() {
			myForm.innerText="";
            console.log(myForm);
		}

		function resetDisplay() {
			heading1.innerText = "";
            heading2.innerText = "";
            heading3.innerText = "";
            heading4.innerText = "";
            console.log(heading1,heading2,heading3,heading4);
		}
	</script>
</body>
</html>
